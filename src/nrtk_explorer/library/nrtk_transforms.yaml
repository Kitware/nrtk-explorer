  description:
    mtf_wavelengths:
      type: string
      serialize_func: np_array_to_string
      deserialize_func: string_to_np_array
      label: MTF Wavelengths
    mtf_weights:
      type: string
      serialize_func: np_array_to_string
      deserialize_func: string_to_np_array
      label: MTF Weights

nrtk_pybsm:
  perturber: nrtk.impls.perturb_image.pybsm.pybsm_perturber.PybsmPerturber
  perturber_kwargs: nrtk_explorer.library.nrtk_transforms.create_sample_sensor_and_scenario
  exec_default_args: { img_gsd: 0.15 }
  description:
    D:
